type Query {
  info(name: String!): ProfileType!
}

type Subscription {
  counter: Counter!
}

type ProfileType {
  id: ID!
  type: String
  metadata: ProfileMetadata!
  latestGames: [LatestGame]
}

type ProfileMetadata {
  level: Int
}

type Kills {
  value: Int
  percentile: Int
}

type Stats {
  kills: Kills
}

type LatestGame {
  id: ID
  legendName: String
  icon: String
  bgImage: String
  stats: Stats!
}

type Counter {
  count: Int!
  countStr: String
}
